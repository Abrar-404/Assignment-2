<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamer Heaven</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="icon" href="./images/Frame.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <!-- banner section -->
  <nav>
    <div class="banner-section">
      <div class="gamer-icon">
        <img src="./images/Frame.png" alt="">
        <h2><Span class="gamer-span">G</Span>amer</h2>
      </div>
      <div class="banner-login">
        <ul class="list-items">
          <li>About Us</li>
          <li>Developers</li>
        </ul>
        <div class="banner-login-button">
          <button class="btn-primary">Follow us on <i class="fa-brands fa-youtube btn-youtube"></i>
            <i class="fa-brands fa-tiktok btn-tik-tok"></i></button>
        </div>
      </div>
    </div>
  </nav>
  <!-- banner section ends here -->

  <!-- banner image section -->
  <div class="goat">
    <div class="texts">
      <h2>Play Like The</h2>
      <h1>G.O.A.T</h1>
      <p class="para">1-Click instant play</p>
      <p class="para">No Download</p>
      <p class="para">1000s of supported online games</p>
      <div class="buttons">
        <button class="sign">SIGN IN</button>
        <button class="rogue">GO ROGUE</button>
      </div>
    </div>
    <div class="images">
      <img class="big-img" src="./images/Group 18.png" alt="">
    </div>
  </div>

  <!-- banner image section ends here -->
</body>

</html>
